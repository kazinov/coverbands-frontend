<div class="add-bands-container">
    <h4>Добавте песни, которые вы играете</h4>
    <form [formGroup]="formGroup"
          #form="ngForm"
          class="add-bands-form"
          novalidate
          (submit)="onSubmit()">
        <mat-form-field class="margin-right-md">
            <input matInput
                   placeholder="Исполнитель"
                   formControlName="band">
            <mat-error *ngIf="formGroup.get('band').invalid">Обязательное поле</mat-error>
        </mat-form-field>

        <mat-form-field class="margin-right-md">
            <input matInput
                   placeholder="Название песни"
                   formControlName="song">
            <mat-error *ngIf="formGroup.get('song').invalid">Обязательное поле</mat-error>
        </mat-form-field>

        <div>
            <button type="submit"
                    mat-raised-button
                    [disabled]="formGroup.invalid">Добавить</button>
        </div>
    </form>
    <div class="covers-container">
        <mat-chip-list>
            <mat-chip
                    color="primary"
                    *ngFor="let cover of covers"
                    [removable]="true"
                    (removed)="onCoverRemoved(cover)"
                    selected="true">
                {{cover.band + (cover.song ? (' - '+ cover.song): '')}}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>
