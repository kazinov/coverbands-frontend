<div class="app-form-wrapper">
    <h3 class="app-form-header">Изменить профиль</h3>

    <mat-accordion *ngIf="band$ | async">
        <mat-expansion-panel expanded="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Общая информация
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-main-band-info
                    *ngIf="!!(band$ | async)"
                    [info]="band$ | async"
                    (saveClick)="onMainInfoSave($event)">
            </app-main-band-info>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Каверы
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-covers-info
                    [covers]="covers$ | async"
                    (addCover)="onAddCover($event)"></app-covers-info>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Контакты
                </mat-panel-title>
            </mat-expansion-panel-header>
            Контакты
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Фото
                </mat-panel-title>
            </mat-expansion-panel-header>
            Фото
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Аудио
                </mat-panel-title>
            </mat-expansion-panel-header>
            Аудио
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Видео
                </mat-panel-title>
            </mat-expansion-panel-header>
            Видео
        </mat-expansion-panel>

    </mat-accordion>

    <div class="spinner-spacer"
         *ngIf="!(band$ | async)">
        <mat-spinner>
        </mat-spinner>
    </div>

</div>
