<div class="app-form-wrapper">
  <h3 class="app-form-header">{{t.artistList.myArtists}}</h3>
  <mat-nav-list>
    <a *ngFor="let artist of (artists$ | async)"
       mat-list-item [routerLink]="['/admin', 'artist', 'edit', artist.id]">
      <app-project-image
        matListAvatar
        [imageSrc]="artist.profileImageThumb"></app-project-image>
      <h3 matLine> {{artist.name}} </h3>
      <button mat-icon-button (click)="onRemove(artist, $event)">
        <mat-icon>delete</mat-icon>
      </button>
    </a>
  </mat-nav-list>
  <div *ngIf="(artists$ | async).length === 0"
  class="create-artist-container">
    <a mat-button [routerLink]="createArtistUrl">Создать артиста</a>
  </div>
</div>
<div class="spinner-spacer"
     *ngIf="isSpinner$ | async">
  <mat-spinner>
  </mat-spinner>
</div>
