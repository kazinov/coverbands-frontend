<mat-nav-list>
  <a *ngFor="let artist of (artists$ | async)"
     mat-list-item [routerLink]="['/admin', 'artist', 'edit', artist.id]">
    <app-project-image
      matListAvatar
      [imageSrc]="artist.profileImageThumb"></app-project-image>
    <h3 matLine> {{artist.name}} </h3>
    <button mat-icon-button (click)="onRemove(artist)">
      <mat-icon>delete</mat-icon>
    </button>
  </a>
</mat-nav-list>
