<h4 class="app-info-block">Добавьте ссылки на ваши видео</h4>
<form #formGroup="ngForm"
      (submit)="onLinkSubmit()"
      [formGroup]="form"
      class="app-one-line-form"
      novalidate>

  <mat-form-field class="margin-right-md ">
    <input formControlName="embed"
           matInput
           placeholder="Код для вставки">
    <mat-error *ngIf="linkRequiredError">Обязательное поле</mat-error>
    <mat-error *ngIf="videoEmbedFormatError">Неверный формат кода для вставки</mat-error>
  </mat-form-field>

  <button mat-icon-button
          matTooltip="Где взять ссылку?"
          matTooltipPosition="above"
          class="margin-right-sm"
          type="button">
    <mat-icon
      class="help-icon"
      color="primary">help
    </mat-icon>
  </button>

  <div>
    <button [disabled]="form.invalid"
            mat-raised-button
            type="submit">Добавить
    </button>
  </div>
</form>

<div class="app-form-table-container mat-elevation-z1">
  <mat-table *ngIf="linksExist"
             [dataSource]="videos" class="app-form-table">

    <ng-container matColumnDef="video">
      <mat-header-cell *matHeaderCellDef> Ссылка</mat-header-cell>
      <mat-cell *matCellDef="let link">
        <app-embedded-video
          [width]="250"
          [src]="link"
        ></app-embedded-video>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let link" mat-cell>
        <button (click)="onLinkDelete(link)" color="primary"
                mat-button>Удалить
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
  </mat-table>
</div>
