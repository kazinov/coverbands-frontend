<button
  *ngIf="!(loggedIn$ | async)"
  mat-button
  (click)="openAuthDialog()">{{translations.authMenu.enterAndRegister}}
</button>

<button
  *ngIf="loggedIn$ | async"
  class="user-button"
  mat-button [matMenuTriggerFor]="authMenu">
  <mat-icon>account_circle</mat-icon>
  {{currentUserDisplayName$ | async}}
  <mat-menu #authMenu="matMenu">
    <button mat-menu-item>
      {{translations.authMenu.settings}}</button>
    <button
      mat-menu-item
      (click)="onLogOut()"
    >{{translations.authMenu.exit}}
    </button>
  </mat-menu>
</button>
