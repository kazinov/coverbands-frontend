<div class="container">
  <button mat-raised-button color="primary" (click)="input.click()">
    {{changingLabel ? 'Изменить' : 'Загрузить'}}
  </button>
  <input hidden
         type="file"
         #input
         [accept]="accept"
         [attr.multiple]="multiple ? '' : null"
         (change)="onFilesAttached($event)">
</div>
