<h1 mat-dialog-title>Отредактируйте изображение</h1>
<div mat-dialog-content>
    <div class="crop-image">
        <img-cropper #cropper
                     [image]="imageData"
                     [settings]="cropperSettings"></img-cropper>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Отмена</button>
    <button mat-raised-button
            color="primary"
            (click)="onLoadClick()"
            cdkFocusInitial>Загрузить</button>
</div>

<div class="spinner-container"
     *ngIf="isLoading">
    <mat-spinner>
    </mat-spinner>
</div>
